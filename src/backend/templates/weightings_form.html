<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Form</title>
</head>
<body>
    <form method="POST">
        {% for item in item_list %}
            <fieldset>
                <legend>{{ item[1] }}:</legend>
                {% for profile in profile_list %}
                    <label for="{{ item }}_{{ profile }}">{{ profile }}:</label>
                    <input type = "number" id = "{{ item }}_{{ profile }}" name = "{{ profile }}[{{ item[0] }}]" min = "0" step = "0.01" value = "1"><br><br>
                {% endfor %}
                <label for="{{ item[1] }}_persist">Persist:</label>
                <input type = "checkbox" id = "{{ item[1] }}_persist" name = "persist[{{ item[0] }}]"><br><br>
            </fieldset>        
            <label>{{ label }}</label>
            {{ input_field|safe }}
        {% endfor %}
        <button type="submit">Submit</button>
    </form>
</body>
</html>
